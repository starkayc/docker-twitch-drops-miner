name: Build TwitchDropsMiner Docker Image

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/main.yml"
      - "Dockerfile"

  workflow_dispatch:

jobs:
  TwitchDropsMiner:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'master'
    - name: Build the Docker image
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: |
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --tag starkayc/twitchdropsminer:latest

        docker push starkayc/twitchdropsminer:latest